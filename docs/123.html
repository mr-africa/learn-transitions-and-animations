<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="loader">
        <span class="loader__item loader__item--top">LOADING</span>
        <span class="loader__item loader__item--bottom">LOADING</span>
    </div>
</body>
<style type="text/css">
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.loader {
    position: relative;
    width: 250px;
    height: 50px;
    font-size: 40px;
    border: 4px solid #020e33;
    border-radius: 15px;
    text-align: center;
    vertical-align: center;
    overflow: hidden;
    font-weight: bold;
}

.loader__item {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.loader__item--top {
    color: green;
    clip-path: polygon(0 0, 0 50%, 100% 50%, 100% 0);
    animation: loading 4s linear infinite;
}

.loader__item--bottom {
    color: tomato;
    clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0% 100%);
    animation: loading 4s linear infinite reverse;
}

@keyframes loading {
    0% {
        transform: translateX(-100%);
    }
    40% {
        transform: translateX(0);
    }
    60% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(100%);
    }
}
</style>
</html>
