<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card-image-box">
            <img class="card-image-box__image" src="./resources/cat.jpeg">
        </div>
        <div class="card__content">
            <h2 class="card__content-header">Hello</h2>
            <p class="card__content-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

.card {
    width: 320px;
    height: 160px;
    position: relative;
    background-color: white;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: all 0.5s;
    padding: 20px 40px;
    border-radius: 10px;
}

.card-image-box {
    position: relative;
    width: 100%;
    height: 100%;
    transform: translateY(-40px);
    z-index: 1;
}

.card-image-box__image {
    width: 100%;
    border-radius: 10px;
}

.card:hover {
    height: 300px;
}

.card:hover .card__content {
    opacity: 1;
}

.card__content {
    position: relative;
    color: #777;
    transition-delay: 0.2s;
    transition: 0.5s;
    opacity: 0;
    transform: translateY(-170px);
}

.card__content-text{
    font-weight: 500;
    line-height: 30px;

}
</style>
</html>
