<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <section class="container">
        <h1 class="header">focus</h1>
        <img class="background-image" src="./resources/cat.jpeg" alt="background-image">
    </section>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.header {
    text-transform: uppercase;
    font-weight: 800;
    font-size: 80px;
    color: white;
    z-index: 1;
    letter-spacing: 2px;
    transition: 2s;
}

.background-image {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    filter: blur(10px);
    transition: 2s;
}

.header:hover {
    transform: scale(1.2);
    filter: blur(2px);
}

.header:hover ~ .background-image {
    filter: blur(0);
}
</style>
</html>
