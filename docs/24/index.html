<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#" id="a1">
        Hello
    </a>
    <a href="#" id="a2">
        Moto
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #000;
}

a {
    position: relative;
    text-decoration: none;
    font-size: 24px;
    color: tomato;
    letter-spacing: 2px;
    text-transform: uppercase;
    width: 200px;
    height: 60px;
    text-align: center;
    line-height: 60px;
}

a:before, a:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

a:before {
    border-left: 2px solid yellow;
    border-right: 2px solid tomato;
    height: 90px;
    top: -15px;
}

a:after {
    border-top: 2px solid yellow;
    border-bottom: 2px solid tomato;
    left: -15px;
    width: 230px;
}

a:hover:before {
    transform: rotateY(180deg);
}

a:hover:after {
    transform: rotateX(180deg);
}

#a1:before {
    transition: all 1s;
}

#a1:after {
    transition: all 1s;
    transition-delay: 0.2s;
}

#a2:before {
    transition: all 0.4s;
}

#a2:after {
    transition: all 0.4s;
    transition-delay: 0.4s;
}
</style>
</html>
