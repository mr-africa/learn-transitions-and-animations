<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="toggle"></div>
        <div class="menu">
            <span class="menu__item"style="--i: 1s">1</span>
            <span class="menu__item"style="--i: 2s">2</span>
            <span class="menu__item menu__item--invisible"style="--i: 1">2</span>
            <span class="menu__item"style="--i: 3s">3</span>
            <span class="menu__item"style="--i: 4s">4</span>
        </div>
    </div>
</body>
<style type="text/css">
body {
    box-sizing: border-box;
    height: 100vh;
    background-color: tomato;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}


.toggle {
    width: 70px;
    height: 70px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: pointer;
    z-index: 20;
    border: 10px solid tomato;
    border-radius: 50%;
    position: relative;
    z-index: 10;
}

.toggle:before {
    content: "+";
    color: #222;
    transition: 1.3s;
}


.container--active .toggle:before {
    transform: rotate(225deg);
}

.menu {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: white;
    transition: transform 0.5s, width 1s, height 1s;
    border-radius: 70px;
    transition-delay: 1s, 0.5s, 0.5s;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    overflow: hidden;
}

.container--active .menu {
    transform: translateY(40px);
    width: 300px;
    height: 50px;
    transition-delay: 0.5s, 1s, 1s;
}

.menu__item {
    transform: translateY(-40px);
    transition: 1s;
    transition-delay: calc(0.1s + var(--i));
}

.container--active .menu__item {
    transform: translateY(0);
}

.menu__item--invisible {
    color: #fff;
}
</style>
<script type="text/javascript">
const container = document.querySelector('.container')
const toggle = document.querySelector('.toggle')

toggle.addEventListener('click', () => {
    container.classList.toggle('container--active')
})
</script>
</html>
