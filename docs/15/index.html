<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: black;
}

a {
    border: 1px solid white;
    padding: 4em 8em;
    position: relative;
    text-decoration: none;
    font-size: 32px;
    color: white;
    transition: 1s;
    overflow: hidden;
    transition: all 0.3s;
}

a:hover {
    background-color: red;
}

a:before {
    content: '';
    background-color: white;
    color: white;
    width: 100%;
    height: 100px;
    transition: all 0.3s;
    transform: translate(-100%, 80%) rotate(45deg);
    position: absolute;
    left: 0;
    top: 0;
}


a:hover:before {
    transform: translate(100%, 80%) rotate(45deg);
}
</style>
</html>
