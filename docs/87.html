<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <ul class="neon-word">
        <li class="neon-word__letter">
            N
        </li>
        <li class="neon-word__letter">
            E
        </li>
        <li class="neon-word__letter">
            O
        </li>
        <li class="neon-word__letter">
            N
        </li>
    </ul>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222;
}

.neon-word {
    display: flex;
    margin: 0;
    padding: 0;
}

.neon-word__letter {
    list-style: none;
    color: #484848;
    font-size: 80px;
    letter-spacing: 14px;
    animation: neon 1.4s linear infinite;
}

@keyframes neon {
    0% {
        color: #484848;
        text-shadow: none;
    }
    90% {
        color: #484848;
        text-shadow: none;
    }
    100% {
        color: #fff900;
        text-shadow: 0 0 7px #fff900, 0 0 50px #fff6cf0;
    }
}

.neon-word__letter:nth-child(1) {
    animation-delay: 0;
}

.neon-word__letter:nth-child(2) {
    animation-delay: 0.1s;
}

.neon-word__letter:nth-child(3) {
    animation-delay: 0.2s;
}

.neon-word__letter:nth-child(4) {
    animation-delay: 0.3s;
}

</style>
</html>
