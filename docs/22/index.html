<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    padding: 40px 80px;
    position: relative;
    text-decoration: none;
    font-size: 24px;
    color: white;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.2s;
}

a:before, a:after {
    content: '';
    width: 100%;
    height: 100%;
    position: absolute;
    top: 35%;
    transition: all 0.2s;
    z-index: -1;
    mix-blend-mode: multiply;
}

a:before {
    background-color: cyan;
    transform-origin: top;
    left: -3px;
    top: -3px;
}

a:after {
    background-color: tomato;
    transform-origin: bottom;
    left: 3px;
    top: 3px;
}

a:hover:before {
    transform: perspective(1000px) rotateX(85deg);
}

a:hover:after {
    transform: perspective(1000px) rotateX(-85deg);
}

a:hover {
    color: #ccc;
}

</style>
</html>
