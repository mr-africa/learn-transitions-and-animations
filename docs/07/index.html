<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <img id="img_1" src="../resources/cat.jpeg">
        <img id="img_2" src="../resources/cat.jpeg">
        <img id="img_3" src="../resources/cat.jpeg">
        <img id="img_4" src="../resources/cat.jpeg">
        <img id="img_5" src="../resources/cat.jpeg">
        <img id="img_6" src="../resources/cat.jpeg">
    </div>
</body>
<style type="text/css">
.container {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    height: 100vh;
    gap: 1em;
    flex-wrap: wrap;
}

img {
    width: 400px;
    height: 300px;
    transition: transform 2s;
    transform-origin: 20% 40%;
}

#img_1 {
    transform-origin: top right;
}

#img_1:hover {
    transform: rotate(180deg);
}

#img_2:hover {
    transform: rotate(-180deg);
}

#img_3:hover {
    transform: rotate(50deg);
}

#img_4:hover {
    transform: rotate(-50deg);
}

#img_5:hover {
    transform: rotate(180deg);
}

#img_6:hover {
    transform: rotate(-30deg);
}
</style>
</html>
