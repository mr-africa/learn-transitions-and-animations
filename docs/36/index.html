<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <img class="container__image" src="../resources/cat.jpeg">
        <div class="description">
            <h1 class="description__header">Amazing cat</h1>
            <p class="description__text">The most amazing cat in the world</p>
        </div>
    </div>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}
.container {
    position: relative;
    transition: 0.5s;
    width: 400px;
    height: 300px;
    transition: 0.5s;
    overflow: hidden;
}

.container__image {
    width: 100%;
    height: 100%;
    transition: 0.5s;
}

.container:hover .container__image {
    transform: translateX(100%);
}

.description {
    color: #fff;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    transition: 0.5s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
    transform: translateX(-100%);
}

.container:hover .description {
    transform: translateX(0);
}

.description__header {
    margin: 0;
    text-transform: uppercase;
}

.description__text {
    text-transform: capitalize;
    font-size: 20px;
}
</style>
</html>
