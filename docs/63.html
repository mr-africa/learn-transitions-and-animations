<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card-image-box">
            <img class="card-image-box__image" src="./resources/cat.jpeg">
        </div>
        <div class="card__content">
            <h2 class="card__content-header">Cat</h2>
            <p class="card__content-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    background-color: #777;
}

.card {
    position: relative;
    background-color: white;
    padding: 20px 40px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 300px;
    height: 170px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    overflow: hidden;
}

.card-image-box {
    position: absolute;
    background-color: #777;
    transition: 0.5s;
    top: 0px;
    left: 0px;
    transition: 0.5s;
}

.card:hover .card-image-box {
    opacity: 0;
}

.card-image-box__image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card__content {
    transition: 0.5s;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    width: 80%;
    z-index: 1;
    position: absolute;
    left: 10%;
    top: 70%;
    background-color: #fff;
    padding: 0 1em;
    box-sizing: border-box;
}

.card:hover .card__content {
    left: 0;
    top: 0;
    width: 100%;
}

.card__content-header {
    padding: 0;
    margin: 1em 0;
    text-transform: uppercase;
}

.card__content-text {
    font-weight: 500;
    line-height: 30px;
    padding: 0;
    margin: 0;
    opacity: 0;
    transition: 0.5s;
    transition-delay: 0.5s;
}

.card:hover .card__content-text {
    opacity: 1;
    transition: 0.5s;
}
</style>
</html>
