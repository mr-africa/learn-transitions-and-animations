<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <button class="button-18">
        Hello
    </button>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

.button-18 {
    background: none;
    border: 1px solid tomato;
    width: 300px;
    height: 100px;
    transition: all 0.5s;
    color: tomato;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    font-size: 30px;
    text-transform: uppercase;
    letter-spacing: 10px;
}

.button-18:hover {
    color: white;
}

.button-18:before {
    content: '';
    background-color: tomato;
    position: absolute;
    top: 0;
    left: 0;
    border-radius: 0 0 50% 50%;
    width: 100%;
    height: 0;
    transition: all 0.5s;
    z-index: -1;
}

.button-18:hover:before {
    height: 200%;
}

</style>
</html>
