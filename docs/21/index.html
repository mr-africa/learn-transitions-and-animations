<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        <span></span>
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    padding: 40px 80px;
    position: relative;
    text-decoration: none;
    font-size: 24px;
    color: tomato;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.5s;
}

a:before, a:after {
    content: '';
    background-color: tomato;
    width: 30px;
    height: 30px;
    position: absolute;
    top: 35%;
    transition: all 0.5s;
    border-radius: 100%;
    z-index: -1;
    opacity: 0;
}

a:before {
    left: 0;
    box-shadow: -100px 0 tomato;
}

a:after {
    right: 0;
    box-shadow: 100px 0 tomato;
}

a:hover:before {
    left: 50%;
    box-shadow: 50px 0 tomato;
    transform: translateX(-50%);
    opacity: 1;
}

a:hover:after {
    right: 50%;
    box-shadow: -50px 0 tomato;
    transform: translateX(50%);
    opacity: 1;
}

a:hover {
    color: #fff;
}

span {
    background-color: tomato;
    z-index: -1;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: scale(0);
    transition: all 0.3s;
    border-radius: 8px;
}

a:hover span {
    transition-delay: 0.4s;
    transform: scale(1);
}
</style>
</html>
