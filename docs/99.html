<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="loader">
        <span class="loader__item"></span>
        <span class="loader__item"></span>
        <span class="loader__item"></span>
        <span class="loader__item"></span>
    </div>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: tomato;
}

.loader {
    width: 150px;
    height: 150px;
    position: relative;
}

.loader__item {
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: white;
    animation: preloader 2s linear infinite;
}

.loader__item:nth-child(2) {
    animation-delay: 0.7s;
}
.loader__item:nth-child(3) {
    animation-delay: 1.4s;
}

@keyframes preloader {
    0% {
        top: 0;
        left: 0;
    }
    12.5% {
        top: 0;
        left: 50%;
    }
    25% {
        top: 0;
        left: 50%;
    }
    37.5% {
        top: 50%;
        left: 50%;
    }
    50% {
        top: 50%;
        left: 50%;
    }
    62.5% {
        top: 50%;
        left: 0;
    }
    75% {
        top: 50%;
        left: 0;
    }
    87.5% {
        top: 0;
        left: 0;
    }

    100% {
        top: 0;
        left: 0;
    }
}
</style>
</html>
