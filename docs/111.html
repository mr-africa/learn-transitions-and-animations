<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <h1 class="header">Background animation</h1>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
<style type="text/css">
body {
    background-color: #192a56;
}

.container {
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.header {
    font-size: 40px;
    color: white;
    text-transform: uppercase;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.square {
    position: absolute;
    transform: scale(0);
    width: 100px;
    height: 100px;
    border: 1px solid red;
    animation: square 12s ease-in infinite;
}

.square:nth-child(1) {
    top: 100px;
    left: 100px;
}

.square:nth-child(2) {
    top: 300px;
    left: 50px;
    animation-delay: 2s;
}

.square:nth-child(3) {
    top: 700px;
    left: 900px;
    animation-delay: 4s;
}

.square:nth-child(4) {
    top: 240px;
    left: 580px;
    animation-delay: 6s;
    border-color: yellow;
}

.square:nth-child(5) {
    top: 70px;
    left: 150px;
    animation-delay: 8s;
    border-color: yellow;
}

.square:nth-child(6) {
    top: 280px;
    left: 740px;
    animation-delay: 10s;
    border-color: yellow;
}

@keyframes square {
    0% {
        opacity: 1;
        transform: scale(0) rotate(0);
    }
    100% {
        opacity: 0;
        transform: scale(20) rotate(900deg);
    }
}
</style>
</html>
