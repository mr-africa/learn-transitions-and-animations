<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

        <li class="menu__item">

                home

        <li class="menu__item">
            <a href="#" class="menu__item-link">
                service

            <a href="#" class="menu__item-link">

    </ul>
</body>
<style type="text/css">


body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #fff;
}
.menu {
    display: flex;
    gap: 1em;
    padding: 0;
    margin: 0;
    align-items: center;
    justify-content: center;
}

.menu__item {
    position: relative;
    list-style: none;
    width: 100px;
    text-align: center;
}

.menu__item-link {
    text-decoration: none;
    color: #222;
    display: block;
    padding: 5px 10px;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: 700;
    position: relative;
    height: 40px;
    line-height: 40px;
    transition: all 0.5s;
}

.menu__item-link:before,
.menu__item-link:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: all 0.5s;
    z-index: -1;
}

.menu__item-link:before {
    border-top: 2px solid #222;
    border-bottom: 2px solid #222;
    transform: scale(2.0);
    opacity: 0;
}

.menu__item-link:after {
    background-color: #222;
    transform: scale(0);
}
.menu__item-link:hover {
    color: #fff;
}

.menu__item-link:hover:before {
    transform: scale(1.2);
    opacity: 1;
}
.menu__item-link:hover:after {
    transform: scale(1);
}
</style>
</html>
