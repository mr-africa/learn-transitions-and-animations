<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <ul class="menu">
        <li class="menu__item">
            <a href="#" class="menu__item-link">
                home

        </li>
        <li class="menu__item">
            <a href="#" class="menu__item-link">
                service

        <li class="menu__item">
            <a href="#" class="menu__item-link">

        </li>
    </ul>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #333;
}
.menu {
    display: flex;
    gap: 1em;
    padding: 0;
    margin: 0;
    align-items: center;
    justify-content: center;
}

.menu__item {
    position: relative;
    list-style: none;
    width: 100px;
    text-align: center;
}

.menu__item-link {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: 700;
    position: relative;
    transition: all 0.5s;
    padding: 5px;
    display: block;
    color: #ff0;
}

.menu__item-link:before,
.menu__item-link:after {
    content: "";
    position: absolute;
    transition: all 0.5s;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
}

.menu__item-link:before {
    border-top: 2px solid #ff0;
    border-left: 2px solid #ff0;
    top: 0;
    left: 0;
    transform-origin: left;
}

.menu__item-link:after {
    border-bottom: 2px solid #ff0;
    border-right: 2px solid #ff0;
    bottom: 0;
    right: 0;
    transform-origin: right;
}


.menu__item-link:hover:before,
.menu__item-link:hover:after {
    transform: rotate(360deg);
    width: 15px;
    height: 15px;
}
</style>
</html>
