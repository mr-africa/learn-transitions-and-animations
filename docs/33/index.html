<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="glow-button">
        <a href="#" class="glow-button__link">
            Hello
        </a>
    </div>
</body>
<style type="text/css">
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #0c2461;
}

.glow-button {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    position: relative;
    transition: 0.5s;
    width: 200px;
    height: 50px;
    padding: 2em;
}

.glow-button:hover .glow-button__link {
    letter-spacing: 6px;
}

.glow-button__link {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    text-decoration: none;
    color: white;
    font-size: 30px;
    transition: 0.5s;
    text-transform: uppercase;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(255, 255, 255, 0.051);
    box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.2);
    border-top: 1px solid rgba(250, 52, 52, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    z-index: 10;
    letter-spacing: 1px;
    overflow: hidden;
    backdrop-filter: blur(15px);
}

.glow-button__link:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(to left, rgba(255, 255, 255, 0.149), transparent);
    transform: skewX(30deg);
    transition: 0.5s;
    transition-delay: 0.5s;
}

.glow-button:hover .glow-button__link:before {
    transform: skewX(30deg) translateX(200%);
    transition-delay: 0s;
}

.glow-button:before,
.glow-button:after {
    content: "";
    position: absolute;
    left: 50%;
    width: 30px;
    height: 10px;
    transform: translateX(-50%);
    background-color: #ff0461;
    border-radius: 10px;
    transition: 0.5s;
    transition-delay: 0s;
    box-shadow: 0 0 5px #ff0461,0 0 15px #ff0461, 0 0 30px #ff0461, 0 0 60px #ff0461;
}

.glow-button:before {
    bottom: -5px;
}

.glow-button:after {
    top: -5px;
}
.glow-button:hover:before,
.glow-button:hover:after {
    height: 50%;
    width: 80%;
    border-radius: 30px;
    transition-delay: 0.5s;
}

.glow-button:hover:before {
    bottom: 0;
}

.glow-button:hover:after {
    top: 0;
}
</style>
</html>
