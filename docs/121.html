<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#" class="button">
        <span class="button__border button__border--1"></span>
        <span class="button__border button__border--2"></span>
        <span class="button__border button__border--3"></span>
        <span class="button__border button__border--4"></span>
        Hello
    </a>
</body>
<style type="text/css">
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-color: #000;
}

.button {
    display: inline-block;
    position: relative;
    padding: 1em 2em;
    color: #03e9f4;
    transition: 0.5s;
    text-transform: uppercase;
    font-size: 36px;
    text-decoration: none;
    letter-spacing: 4px;
    overflow: hidden;
}

.button:hover {
    color: white;
    background-color: #03e9f4;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
}

.button:hover .button__border {
    display: none;
}

.button__border {
    position: absolute;
}

.button__border--1 {
    left: 0;
    top: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: top-line 1s linear infinite;
}

@keyframes top-line {
    0% {
        left: -100%;
    }
    50%,
    100% {
        left: 100%;
    }
}

.button__border--2 {
    right: 0;
    top: -100%;
    width: 4px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #03e9f4);
    animation: right-line 1s linear infinite;
    animation-delay: 0.25s;
}

@keyframes right-line {
    0% {
        top: -100%;
    }
    50%,
    100% {
        top: 100%;
    }
}

.button__border--3 {
    left: 100%;
    bottom: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(-90deg, transparent, #03e9f4);
    animation: bottom-line 1s linear infinite;
    animation-delay: 0.50s;
}

@keyframes bottom-line {
    0% {
        left: 100%;
    }
    50%,
    100% {
        left: -100%;
    }
}

.button__border--4 {
    left: 0;
    bottom: -100%;
    width: 4px;
    height: 100%;
    background: linear-gradient(-180deg, #03e9f4, transparent);
    animation: left-line 1s linear infinite;
    animation-delay: 0.75s;
}

@keyframes left-line {
    0% {
        bottom: -100%;
    }
    50%,
    100% {
        bottom: 100%;
    }
}
</style>
</html>
