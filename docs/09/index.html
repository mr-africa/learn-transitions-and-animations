<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <img id="img_1" src="../resources/cat.jpeg">
        <img id="img_2" src="../resources/cat.jpeg">
        <img id="img_3" src="../resources/cat.jpeg">
    </div>
</body>
<style type="text/css">
.container {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    height: 100vh;
    perspective: 500px;
}

img {
    width: 400px;
    height: 300px;
    transition: transform 2s;
}

#img_1:hover {
    transform: rotateX(60deg);
}

#img_2:hover {
    transform: rotateY(-60deg);
}

#img_3:hover {
    transform: rotateZ(-60deg);
}
</style>
</html>
