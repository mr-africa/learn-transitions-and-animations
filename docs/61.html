<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card-image-box">
            <img class="card-image-box__image" src="./resources/cat.jpeg">
            <h2 class="card__content-header">Mew</h2>
        </div>
        <div class="card__content">
            <p class="card__content-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

.card {
    position: relative;
    background-color: white;
    padding: 20px 40px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.card-image-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
    background-color: #777;
    width: 300px;
    height: 200px;
    transition: 0.5s;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

.card:hover .card-image-box {
    opacity: 1;
    background-color: #ff56ac;
    color: white;
}

.card-image-box__image {
    width: 200px;
    opacity: 0.4;
}

.card:hover .card-image-box__image {
    opacity: 1;
}

.card__content {
    box-sizing: border-box;
    width: 300px;
    height: 200px;
    position: relative;
    transition-delay: 0.5s;
    transition: 0.5s;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    padding: 1em;
    transform: translateY(-200px);
}

.card:hover .card__content {
    transform: translateY(0);
}

.card__content-text {
    font-weight: 500;
    line-height: 30px;
}
</style>
</html>
