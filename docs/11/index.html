<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#" id="button_1">
        Hello
    </a>

    <a href="#" id="button_2">
        Hello moto
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    border: 1px solid black;
    padding: 4em 8em;
    position: relative;
    text-decoration: none;
    font-size: 32px;
    color: black;
    overflow: hidden;
    transition: all 1s;
}

a:before {
    content: '';
    position: absolute;
    background-color: darkgrey;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: all 1s;
    z-index: -1;
}

#button_1:before {
    transform: translateX(-100%);
}


#button_2:before {
    transform: translateX(100%);
}


#button_1:hover:before, #button_2:hover:before {
    transform: translateX(0);
}

a:hover {
    color: white;
}
</style>
</html>
