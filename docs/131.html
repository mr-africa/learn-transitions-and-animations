<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#" class="button">
        <span class="button__inner button__inner--purple">button</span>
        <span class="button__inner button__inner--white">button</span>
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #fff;
    box-sizing: border-box;
}

.button {
    position: relative;
    width: 200px;
    height: 60px;
    font-size: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    border: 1px solid #ccc;
    text-align: center;
    line-height: 60px;
}

.button__inner {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transition: 0.2s;
}

.button__inner--purple {
    background-color: #4348d4;
    color: white;
}

.button__inner--white {
    background-color: white;
    color: #4348d4;
    clip-path: polygon(60% 0, 100% 0, 100% 100%, 60% 100%, 40% 50%);
}

.button__inner--white:hover {
    clip-path: polygon(0 0, 100% 0%, 100% 100%, 0 100%, 0 50%);
}


.button__inner--purple:hover ~ .button__inner--white {
    clip-path: polygon(100% 0, 100% 0%, 100% 100%, 100% 100%, 100% 50%);
}
</style>
</html>
