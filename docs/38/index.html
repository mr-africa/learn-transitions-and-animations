<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <img class="container__image" src="../resources/fox.jpeg">
        <div class="description">
            <h1 class="description__header">Amazing fox</h1>
            <p class="description__text">The most amazing fox in the world</p>
        </div>
    </div>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}
.container {
    position: relative;
    transition: 0.5s;
    width: 400px;
    height: 300px;
    transition: 0.25s;
    overflow: hidden;
}

.container__image {
    width: 100%;
    height: 100%;
    transition: 0.5s;
}

.container:before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #006266;
    bottom: -100%;
    opacity: 0.5;
    transition: 0.25s;
    transition-delay: 0.25s;
}

.container:hover:before {
    transform: translateY(-100%);
    transition-delay: 0;
}

.description {
    color: #fff;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    opacity: 0;
    transition: 0.25s;
    transform: translateY(-30px);
}

.container:hover .description {
    opacity: 1;
    transform: translateY(0);
    transition-delay: 0.4s;
}

.description__header {
    margin: 0;
    text-transform: uppercase;
    text-align: center;
}

.description__text {
    text-transform: capitalize;
    font-size: 20px;
    background-color: #ae895d;
    padding: 10px;
}
</style>
</html>
