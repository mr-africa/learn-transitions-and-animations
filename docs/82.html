<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="background">
        <img src="./resources/plane.png" class="img">
    </div>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
}

.background {
    height: 100vh;
    background-image: url(./resources/manhattan-downtown-architecture-night-view.jpg);
    background-position: bottom left;
    animation: flying 3s linear infinite;
    background-size: contain;
}

.img {
    position: absolute;
    width: 200px;
    height: 100px;
    top: 150px;
    right: 100px;
    animation: helicopter 2s linear infinite;
}

@keyframes flying {
    from {
        background-position: bottom left;
    }
    to {
        background-position: bottom right;
    }
}

@keyframes helicopter {
    0% {
        transform: translate(0, 0);
    }
    25% {
        transform: translate(0, 10px);
    }
    50% {
        transform: translate(10px, 10px);
    }

    75% {
        transform: translate(10px, 0);
    }
    100% {
        transform: translate(0, 0);
    }
}
</style>
</html>
