<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <section class="container">
        <h2 class="header">
            <span class="header__letter"><span class="header__letter-inner"></span>F</span>
            <span class="header__letter"><span class="header__letter-inner"></span>O</span>
            <span class="header__letter"><span class="header__letter-inner"></span>C</span>
            <span class="header__letter"><span class="header__letter-inner"></span>U</span>
            <span class="header__letter"><span class="header__letter-inner"></span>S</span>
        </h2>
    </section>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #cecece;
}

.header {
    font-size: 50px;
    display: flex;
    gap: 30px;
}

.header__letter {
    filter: blur(5px);
    cursor: pointer;
    position: relative;
    transition: 0.5s;
}

.header__letter:hover {
    filter: blur(0);
}

.header__letter-inner {
    position: absolute;
    width: 100%;
    height: 100%;
}

.header__letter:before,
.header__letter:after,
.header__letter-inner:before,
.header__letter-inner:after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    opacity: 0;
    transition: 0.5s;
    transition-delay: 0.2s;
}

.header__letter:before {
    top: 0;
    left: -10px;
    border-top: 1px solid white;
    border-left: 1px solid white;
}

.header__letter:after {
    bottom: 0;
    left: -10px;
    border-bottom: 1px solid white;
    border-left: 1px solid white;
}

.header__letter-inner:before {
    top: 0;
    right: -10px;
    border-top: 1px solid white;
    border-right: 1px solid white;
}

.header__letter-inner:after {
    bottom: 0;
    right: -10px;
    border-bottom: 1px solid white;
    border-right: 1px solid white;
}

.header__letter:hover:before,
.header__letter:hover:after,
.header__letter:hover .header__letter-inner:before,
.header__letter:hover .header__letter-inner:after {
    opacity: 1;
}
</style>
</html>
