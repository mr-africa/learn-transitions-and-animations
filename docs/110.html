<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}
.menu {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    padding: 0;
    margin: 0;
}

.menu__item {
    list-style: none;
    width: 100px;
    text-align: center;
}

.menu__item-link {
    text-decoration: none;
    color: #272727;
    display: block;
    font-size: 16px;
    text-transform: uppercase;
    padding: 15px;
    font-weight: 700;
    position: relative;
    transition: 1s;
    overflow: hidden;
}

.menu__item-link:hover {
    color: white;
}

.menu__item-link:before {
    content: "";
    position: absolute;
    top: 50%;
    left: -100%;
    transition: 0.5s;
    height: 4px;
    width: 100%;
    background-color: tomato;
    transform: translateY(-50%);
}

.menu__item-link:hover:before {
    animation: hover_line 0.5s linear forwards;
}

@keyframes hover_line {
    0% {
        height: 4px;
        left: -100%;
    }
    50% {
        height: 4px;
        left: 0;
    }
    100% {
        height: 100%;
        z-index: -1;
        left: 0;
    }
}
</style>
