<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <ul class="menu">
        <li class="menu__item">
            <a href="#" class="menu__item-link menu__item-link--1" data-text="home">
                home
            </a>
        </li>
        <li class="menu__item">
            <a href="#" class="menu__item-link menu__item-link--2" data-text="service">
                service
            </a>
        </li>
        <li class="menu__item">
            <a href="#" class="menu__item-link menu__item-link--3" data-text="about">
                about
            </a>
        </li>
    </ul>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}
.menu {
    position: relative;
}

.menu__item {
    list-style: none;
    text-align: center;
}

.menu:hover .menu__item-link {
    color: #0002;
}

.menu__item-link {
    text-decoration: none;
    color: #fff;
    font-size: 56px;
    text-transform: uppercase;
    font-weight: 700;
    transition: all 0.5s;
    padding: 5px;
    display: block;
    transition: all 0.5s;
    color: #333;
}

.menu .menu__item-link:hover {
    color: #000;
    background-color: #fff;
}

.menu__item-link:before{
    content: "";
    position: absolute;
    transition: letter-spacing 0.5s;
    font-size: 5em;
    height: 100vh;
    width: 100vw;
    z-index: -1;
    font-weight: 900;
    letter-spacing: 500px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
}

.menu__item-link:hover:before {
    content: attr(data-text);
    opacity: 1;
    letter-spacing: 10px;
}

.menu__item-link--1:hover:before {
    background-color: #81ecec;
}
.menu__item-link--2:hover:before {
    background-color: #ff7675;
}
.menu__item-link--3:hover:before {
    background-color: #a29bfe;
}
</style>
</html>
