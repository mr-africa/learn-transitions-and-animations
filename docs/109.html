<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="line">
        <div class="hexagon"></span>
    </div>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    box-sizing: border-box;
}

.line {
    height: 4px;
    width: 300px;
    position: relative;
    border-bottom: 4px solid white;
    animation: line 3s linear infinite;
}

.hexagon {
    position: absolute;
    width: 50px;
    height: 30px;
    background-color: white;
    bottom: 14px;
    left: 0;
    animation: hexagon 3s linear infinite;
}

.hexagon:before,
.hexagon:after {
    content: "";
    background-color: white;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.hexagon:before {
    transform: rotate(60deg);
}

.hexagon:after {
    transform: rotate(-60deg);
}

@keyframes hexagon {
    0% {
        left: 0;
    }
    50% {
        left: calc(100% - 60px);
        transform: rotate(720deg);
    }
    10% {
        left: 0;
    }
}

@keyframes line {
    0% {
        transform: rotate(30deg);
    }
    25% {
        transform: rotate(0);
    }
    50% {
        transform: rotate(-30deg);
    }
    75% {
        transform: rotate(0);
    }
    100% {
        transform: rotate(30deg);
    }
}
</style>
</html>
