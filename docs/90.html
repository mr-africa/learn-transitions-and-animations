<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <ul class="container">
        <li class="item item--1"></li>
        <li class="item item--1"></li>
        <li class="item item--1"></li>
        <li class="item item--1"></li>
        <li class="item item--1"></li>
    </ul>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: blue;
    background-color: #272727;
}

.container {
    display: flex;
    gap: 1em;
    border-bottom: 10px solid white;
    padding: 0;
    margin: 0;
}

.item {
    list-style: none;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: white;
    animation: bouncing 1s linear infinite;
}

@keyframes bouncing {
    0% {
        transform: translateY(0);
    }

    50% {
        transform: translateY(-150px);
    }

    100% {
        transform: translateY(0);
    }
}

.item:nth-child(1) {
    animation-delay: 0.4s;
}
.item:nth-child(2) {
    animation-delay: 0.35s;
}
.item:nth-child(3) {
    animation-delay: 0.25s;
}
.item:nth-child(4) {
    animation-delay: 0s;
}
.item:nth-child(5) {
    animation-delay: 0.2s;
}

</style>
</html>
