<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <span class="container-diagonal"></span>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

.container {
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    text-transform: uppercase;
}

.container-diagonal {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: 0.5s;
    top: 0;
    left: 0;
    transform: rotate(45deg);
}

.container:before,
.container:after,
.container-diagonal:before,
.container-diagonal:after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    transition: 0.5s;
    top: 0;
    left: 0;
}

.container-diagonal:before {
    transition-delay: 1s;
}

.container-diagonal:after {
    transition-delay: 1.5s;
}

.container:before,
.container-diagonal:before {
    border-top: 4px solid tomato;
    border-bottom: 4px solid tomato;
    transform: scaleX(0);
}

.container:hover:before,
.container:hover .container-diagonal:before {
    transform: scaleX(100%);
}

.container:after,
.container-diagonal:after {
    border-left: 4px solid tomato;
    border-right: 4px solid tomato;
    transform: scaleY(0);
}

.container:after {
    transition-delay: 0.5s;
}

.container:hover:after,
.container:hover .container-diagonal:after {
    transform: scaleY(100%);
}
</style>
</html>
