<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <button>
        <span></span>Hello
    </button>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: black;
}

button {
    width: 300px;
    height: 80px;
    position: relative;
    background-color: transparent;
    color: white;
    font-size: 40px;
    letter-spacing: 8px;
    text-transform: uppercase;
    line-height: 40px;
    border: none;
    overflow: hidden;
}

button:before,
button:after,
span:before,
span:after {
    content: "";
    position: absolute;
    transition: all 0.4s;
    background-color: white;
}

button:before {
    width: 100%;
    height: 4px;
    top: 0;
    left: -100%;
}

button:hover:before {
    left: 0;
}

button:after {
    width: 100%;
    height: 4px;
    bottom: 0;
    right: -100%;
}

button:hover:after {
    right: 0;
}


span:before {
    width: 4px;
    height: 100%;
    top: -100%;
    left: 0;
}

button:hover span:before {
    top: 0;
}

span:after {
    width: 4px;
    height: 100%;
    bottom: -100%;
    right: 0;
}

button:hover span:after {
    bottom: 0;
}

</style>
</html>
