<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Hello
    </a>
</body>
<style type="text/css">
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #222;
}

a {
    color: #1e9bff;
    text-decoration: none;
    font-size: 24px;
    letter-spacing: 4px;
    text-transform: uppercase;
    width: 200px;
    height: 80px;
    line-height: 80px;
    text-align: center;
    position: relative;
    border: 4px solid #1e9bff;
    transition: all 0.5s;
}

a:hover {
    border-color: transparent;
    color: #fff;
}

a:before {
    content: "";
    background-color: transparent;
    z-index: -1;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: all 0.5s;
    background-color: #1e9bff;
    transform: scale(0);
}

a:hover:before {
    transform: scale(1);
    transition-delay: 0.5s;
    box-shadow: 0 0 10px #1e9bff, 0 0 30px #1e9bff, 0 0 60px #1e9bff;
}

span {
    position: absolute;
    background-color: #1e9bff;
    box-shadow: 0 0 10px #1e9bff, 0 0 20px #1e9bff, 0 0 40px #1e9bff, 0 0 80px #1e9bff, 0 0 100px #1e9bff;
    transition: all 0.5s ease-in-out;
    transition-delay: 0.25;
}

a:hover span {
    transform: scaleX(0);
    transition-delay: 0;
}

span:nth-child(1),
span:nth-child(3) {
    width: 50px;
    height: 4px;
    top: 50%;
}

span:nth-child(1) {
    left: calc(-50% - 4px);
    transform-origin: left;
}

a:hover span:nth-child(1) {
    left: calc(50%);
    transform: scaleX(0);
}


span:nth-child(3) {
    right: calc(-50% - 4px);
    transform-origin: right;
}

a:hover span:nth-child(3) {
    right: calc(50%);
    transform: scaleX(0);
}


span:nth-child(2),
span:nth-child(4) {
    width: 4px;
    height: 50px;
    left: 50%;
}

span:nth-child(2) {
    top: calc(-100% - 4px);
    transform-origin: top;
}

a:hover span:nth-child(2) {
    top: calc(50%);
    transform: scaleY(0);
}

span:nth-child(4) {
    bottom: calc(-100% - 4px);
    transform-origin: bottom;
}

a:hover span:nth-child(4) {
    bottom: calc(50%);
    transform: scaleY(0);
}
</style>
</html>
