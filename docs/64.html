<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card-image-box">
            <img class="card-image-box__image" src="./resources/transparent_cat.png">
        </div>
        <div class="card__content">
            <h2 class="card__content-header">Straving Cat</h2>
            <p class="card__content-text">Help me. I don't eat 40 minutes</p>
            <a href="#" class="card__content-link">Feed now</a>
        </div>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    background-color: #09161d;
}

.card {
    position: relative;
    background-color: #122936;
    padding: 20px 40px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 320px;
    height: 420px;
    overflow: hidden;
}

.card:before {
    content: "";
    position: absolute;
    top: -50%;
    width: 100%;
    height: 100%;
    transition: 0.5s;
    transform: skewY(-15deg);
    background-color: #219bf3;
}

.card:hover:before {
    transform: skewY(45deg);
}

.card-image-box {
    z-index: 1;
}

.card-image-box__image {
    width: 200px;
    transition: 0.5s;
}

.card:hover .card-image-box__image {
    transform: scale(105%);
}

.card__content {
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-transform: uppercase;
}

.card__content-header {
    padding: 0;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 5px;
}

.card__content-text {
    font-weight: 500;
    line-height: 30px;
    padding: 0;
    margin: 0;
    transition: 0.5s;
    transition-delay: 0.5s;
}

.card__content-link {
    color: #fff;
    position: absolute;
    z-index: 1;
    text-decoration: none;
    transform: translateY(170px);
    background-color: #219bf3;
    border-radius: 30px;
    padding: 0.6em;
    opacity: 0;
    transition: 0.5s;
}

.card:hover .card__content-link {
    transform: translateY(70px);
    opacity: 1;
}
</style>
</html>
