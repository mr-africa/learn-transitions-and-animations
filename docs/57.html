<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card__content">
            <h2 class="card__content-header">Hello</h2>
            <p class="card__content-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.</p>
            <a href="#" class="card__content-link">read more ...</a>
        </div>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

.card {
    width: 320px;
    position: relative;
    background-color: white;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.5s;
}

.card:before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    bottom: calc(-100% + 5px);
    background-color: #ff56ac;
    transition: all 0.5s;
}

.card:hover:before {
    bottom: 0;
    z-index: 0;
}

.card:hover .card__content {
    color: white;
}

.card__content {
    z-index: 2;
    position: relative;
    color: #777;
    transition-delay: 0.2s;
}

.card__content-header{

}

.card__content-text{
    font-weight: 500;
    line-height: 30px;

}

.card__content-link {
    text-decoration: none;
    color: #777;
    text-transform: uppercase;
    display: inline-block;
    background-color: white;
    padding: 5px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
}
</style>
</html>
