<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <h2 class="header">hello moto</h2>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #222;
    box-sizing: border-box;
}

.header {
    font-size: 3em;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    text-align: center;
    cursor: default;
}

.header-letter {
    color: #555;
    transition: 0.25s;
}

.header:hover .header-letter {
    color: #00ff2a;
    text-shadow: 0 0 5px #0f0, 0 0 15px #0f0, 0 0 30px #0f0;
}
</style>
<script type="text/javascript">
    const header = document.querySelector('.header');

    const spans = header.innerText.split('').map((letter, index) => `<span class="header-letter" style="transition-delay: ${index * 40}ms; filter: hue-rotate(${index*30}deg)">${letter}</span>`).join('');

    header.innerHTML = spans
</script>
</html>
