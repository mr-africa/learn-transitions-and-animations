<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="rain">
    </div>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    background-image: url(./resources/manhattan-downtown-architecture-night-view.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}

.rain {
    height: 100vh;
    background-image: url(./resources/rain.png);
    animation: raining 0.3s linear infinite;
}

@keyframes raining {
    from {
        background-position: 0 0;
    }
    to {
        background-position: 20% 100%;
    }
}
</style>
</html>
