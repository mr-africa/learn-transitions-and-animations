<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <h2 class="header">scroll me</h2>
        <div class="circle circle--top">
            <h2 class="header circle-header">scroll me</h2>
        </div>
        <div class="circle circle--bottom">
            <h2 class="header circle-header">scroll me</h2>
        </div>
    </div>
</body>
<style type="text/css">
body {
    height: 200vh;
    box-sizing: border-box;
}

.container {
    position: fixed;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
}

.header {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-transform: uppercase;
    font-size: 60px;
    letter-spacing: 4px;
    color: white;
    margin: 0;
    padding: 0;
}

.circle-header {
    color: transparent;
    -webkit-text-stroke: 1px #333;
}

.circle {
   position: absolute;
   height: 100%;
   width: 100%;
}

.circle--top {
    background-color: #22e7c0;
    clip-path: circle(150px at 0 0);
}

.circle--bottom {
    background-color: #ffb62e;
    clip-path: circle(150px at 100% 100%);
}
</style>
<script type="text/javascript">
const circleTop = document.querySelector('.circle--top')
const circleBottom = document.querySelector('.circle--bottom')

window.addEventListener('scroll', () => {
    const position = window.scrollY

    const radius = 150 + position * 0.5

    circleTop.style.clipPath = `circle(${radius}px at 0 0)`
    circleBottom.style.clipPath = `circle(${radius}px at 100% 100%)`
})
</script>
</html>
