<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    border: 1px solid black;
    padding: 4em 8em;
    position: relative;
    color: transparent;
    overflow: hidden;
}

a:before {
    content: 'hover me';
    background-color: #ccc;
    color: white;
    width: 100%;
    height: 100%;
    transition: 1s;
    transform: translate(-100%, 100%);
    position: absolute;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

a:after {
    content: 'hover me';
    background-color: #ccc;
    color: white;
    width: 100%;
    height: 100%;
    transition: 1s;
    position: absolute;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}


a:hover:before {
    transform: translate(0, 0);
}


a:hover:after {
    transform: translate(100%, -100%);
}
</style>
</html>
