<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    border: 1px solid black;
    padding: 4em 8em;
    position: relative;
    text-decoration: none;
    font-size: 32px;
    color: black;
    overflow: hidden;
    transition: all 0.5s;
}

a:before {
    content: 'Hello';
    background-color: #ccc;
    color: white;
    width: 100%;
    height: 100%;
    transform: scale(5);
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    transition: all 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;
}


a:hover:before {
    transform: scale(1);
    opacity: 1;
}
</style>
</html>
