<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card__content">
            <h2 class="card__content-header">Mew</h2>
            <p class="card__content-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="card__cover">300</div>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

.card {
    width: 300px;
    height: 400px;
    position: relative;
    background-color: white;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.5s;
    padding: 20px 40px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}


.card__content {
    margin-top: 100px;
    position: relative;
    transition-delay: 0.2s;
    transition: 0.5s;
    width: 200px;
}

.card__content-text{
    font-weight: 500;
    line-height: 30px;

}

.card__cover {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: tomato;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 120px;
    font-weight: 900;
    transition: 0.5s;
}

.card:hover .card__cover {
    width: 80px;
    height: 80px;
    left: 50%;
    top: 30px;
    color: tomato;
    background-color: transparent;
    border-radius: 50%;
    border: 10px solid tomato;
    font-size: 30px;
    transform: translateX(-50%);
}
</style>
</html>
