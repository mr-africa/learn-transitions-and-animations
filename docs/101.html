<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fafafa;
}

.buttons {
    display: flex;
    justify-content: center;
    justify-content: center;
    gap: 1em;
}

.buttons__link {
    text-decoration: none;
    color: green;
    font-size: 50px;
    display: flex;
    width: 90px;
    height: 90px;
    justify-content: center;
    justify-content: center;
    line-height: 50px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    border: 1px solid #cecece;
}

.buttons__link-content {
    line-height: 100px;
    transition: 0.7s;
}

.buttons__link:before {
    content: "";
    position: absolute;
    width: 150%;
    height: 150%;
    left: -130%;
    top: 90%;
    background-color: green;
    transform: rotate(45deg);
    border-radius: 15px;
}

.buttons__link:hover .buttons__link-content {
    transform: scale(1.3);
    color: #fff;
}

.buttons__link:hover:before {
    animation: button-background-animation 1s forwards 1;
}

@keyframes button-background-animation {
    0% {
        left: -130%;
        top: 90%;
    }

    50% {
        left: 35%;
        top: -30%;
    }


    100% {
        left: -30%;
        top: -20%;
    }
}
</style>
