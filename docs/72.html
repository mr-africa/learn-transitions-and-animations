<!DOCTYPE html>

<body>
    <div class="container">

<style type="text/css">
body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    width: 100%;
}

.container {
    width: 200px;
    height: 200px;
    background-color: red;
    animation-name: moving-container;
    animation-duration: 3s;
}

@keyframes moving-container {
    from {
        transform: translateX(0)
    }

    to {
        transform: translateX(300px)
    }
}
</style>
