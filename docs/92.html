<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <ul class="list">
        <li class="list-item">←</li>
        <li class="list-item">✘</li>
    </ul>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.list {
    margin: 0;
    padding: 0;
    display: flex;
    gap: 2em;
}

.list-item {
    list-style: none;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    color: #0a3d62;
    border: 1px solid #0a3d62;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    line-height: 100px;
    text-align: center;
    position: relative;
    transition: 0.5s;
}

.list-item:hover {
    color: white;
    cursor: pointer;
}

.list-item:before,
.list-item:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: 0.5s;
    border-radius: 50%;
    opacity: 0;
    z-index: -1;
}

.list-item:before {
    background-color: #0a3d62;
}

.list-item:after {
    border: 2px dashed #2e86de;
    box-sizing: border-box;
}

.list-item:hover:before {
    opacity: 1;
    transform: scale(0.8);
}

.list-item:hover:after {
    opacity: 1;
    transform: scale(0.9);
    animation: border-rotating 10s linear infinite;
}

@keyframes border-rotating {
    from {
        transform: scale(0.9) rotate(0);
    }
    to {
        transform: scale(0.9) rotate(360deg);
    }
}
</style>
</html>
