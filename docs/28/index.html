<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
        <span></span>
    </a>
</body>
<style type="text/css">
* {
  box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    text-decoration: none;
    font-size: 24px;
    letter-spacing: 2px;
    text-transform: uppercase;
    width: 200px;
    height: 60px;
    text-align: center;
    line-height: 60px;
    transition: all 0.8s;
    color: black;
    position: relative;
    overflow: hidden;
}

a:hover {
    color: white;
}

a span {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: transparent;
    border: 2px solid black;
    z-index: -1;
}

a span:before {
    content: "";
    background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10%;
    height: 500%;
    transition: all 0.2s;
    transform: translate(-50%, -50%) rotate(-60deg);
}

a:hover span:before {
    width: 100%;
    background-color: black;
    transform: translate(-50%, -50%) rotate(60deg);
}

</style>
</html>
