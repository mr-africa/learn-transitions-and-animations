<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#" id="a1">
        <span>Hello</span>
    </a>
    <a href="#" id="a2">
        <span>Moto</span>
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    padding: 40px 80px;
    position: relative;
    text-decoration: none;
    font-size: 24px;
    color: tomato;
    letter-spacing: 2px;
    text-transform: uppercase;
    border: 1px solid tomato;
    overflow: hidden;
    transition: all 0.2s;
    transition-delay: 0.2s;
}

a:hover {
    color: #fff;
}

a:before,
a:after,
a span:before,
a span:after {
    content: '';
    width: 25%;
    height: 100%;
    background-color: tomato;
    transition: all 0.2s;
    position: absolute;
    z-index: -1;
}

#a1:before {
    top: 0;
    left: -25%;
}

#a1:after {
    top: -100%;
    left: 25%;
    transition-delay: 0.2s;
}

#a1 span:before {
    top: 100%;
    right: 25%;
    transition-delay: 0.4s;
}

#a1 span:after {
    top: 0;
    right: -25%;
    transition-delay: 0.6s;
}

#a1:hover:before {
    top: 0;
    left: 0;
}

#a1:hover:after {
    top: 0;
    left: 25%;
}

#a1:hover span:before {
    top: 0;
    right: 25%;
}

#a1:hover span:after {
    top: 0;
    right: 0;
}


#a2:before {
    top: 100%;
    left: 0;
}

#a2:after {
    top: -100%;
    left: 25%;
    transition-delay: 0.2s;
}

#a2 span:before {
    top: 100%;
    right: 25%;
    transition-delay: 0.4s;
}

#a2 span:after {
    top: -100%;
    right: 0;
    transition-delay: 0.6s;
}

#a2:hover:before {
    top: 0;
    left: 0;
}

#a2:hover:after {
    top: 0;
    left: 25%;
}

#a2:hover span:before {
    top: 0;
    right: 25%;
}

#a2:hover span:after {
    top: 0;
    right: 0;
}
</style>
</html>
