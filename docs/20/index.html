<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    border: 1px solid black;
    padding: 40px 80px;
    position: relative;
    text-decoration: none;
    font-size: 24px;
    color: transparent;
    letter-spacing: 2px;
    text-transform: capitalize;
}

a:before, a:after {
    background-color: #363636;
    color: tomato;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    transition: all 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;
    left: 0;
}

a:before {
    content: 'Hello';
    opacity: 1;
    transform: scale(1) rotateY(0) translateX(0);
}

a:after {
    content: 'world';
    opacity: 0;
    transform: scale(0) rotateY(360deg) translateX(-200%);
}

a:hover:before {
    transform: scale(0) rotateY(360deg) translateX(200%);
    opacity: 0;
}

a:hover:after {
    transform: scale(1) rotateY(0deg) translateX(0);
    opacity: 1;
}
</style>
</html>
