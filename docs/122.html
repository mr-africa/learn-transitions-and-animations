<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="loader">
        <span class="loader__item loader__item--center"></span>
        <span class="loader__item loader__item--square"></span>
        <span class="loader__item loader__item--circle"></span>
    </div>
</body>
<style type="text/css">
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-color: #020e33;
}

.loader {
    position: relative;
    width: 150px;
    height: 150px;
}

.loader__item {
    position: absolute;
    width: 100%;
    height: 100%;
}

.loader__item--center {
    background-color: #fff;
    opacity: 0.2;
    backdrop-filter: blur(10px);
    border-radius: 50%;
    z-index: 2;
}

.loader__item--square {
    background-color: tomato;
    transform: scale(50%) translate(-300px, 300px);
    animation: rotating 4s ease-in-out infinite;
}

.loader__item--circle {
    background-color: white;
    transform: scale(50%) translate(-300px, 300px);
    animation: rotating 4s ease-in-out infinite;
    animation-delay: 2s;
    border-radius: 50%;
}

@keyframes rotating {
    0% {
        transform: scale(50%) translate(-300px, 300px);
        z-index: 1;
    }
    50% {
        transform: scale(50%) translate(300px, -300px) rotate(180deg);
        z-index: 1;
    }
    50.00001% {
        transform: scale(50%) translate(300px, -300px) rotate(180deg);
        z-index: 2;
    }

    100% {
        transform: scale(50%) translate(-300px, 300px) rotate(360deg);
        z-index: 2;
    }
}
</style>
</html>
