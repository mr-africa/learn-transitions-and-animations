<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <ul class="menu">
        <li class="menu__item">
            <a href="#"  class="menu__item-link">home</a>
        </li>
        <li class="menu__item">
            <a href="#"  class="menu__item-link">service</a>
        </li>
        <li class="menu__item">
            <a href="#"  class="menu__item-link">about</a>
        </li>
    </ul>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: yellow;
}
.menu {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    padding: 0;
    margin: 0;
}

.menu__item {
    list-style: none;
    width: 100px;
    text-align: center;
}

.menu__item-link {
    text-decoration: none;
    color: #3d3d3d;
    display: block;
    padding: 10px 15px;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: 700;
    position: relative;
}

.menu__item-link:before,
.menu__item-link:after {
    content: "";
    height: 2px;
    background-color: #3d3d3d;
    position: absolute;
    width: 100%;
    left: 0;
    transform: scaleX(0);
    transition: all 0.5s;
}

.menu__item-link:before {
    top: 0;
    transform-origin: left;
}

.menu__item-link:after {
    bottom: 0;
    transform-origin: right;
    transition-delay: 0.5s;
}

.menu__item-link:hover:before,
.menu__item-link:hover:after {
    transform: scaleX(1);
}
</style>
</html>
