<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <button id="button_1">
        hello 1
    </button>

    <button id="button_2">
        hello 2
    </button>
</body>
<style type="text/css">
button {
    width: 300px;
    height: 200px;
    color: white;
    background-color: blue;
}

#button_1 {
    transition-property: background-color color;
    transition-duration: 3000ms;
}


#button_2 {
    transition: background-color 2s ease-in 30ms, color 3s ease-out 1s;
}

button:hover {
    background-color: green;
    color: red;
}
</style>
</html>
