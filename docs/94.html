<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #272727;
}

.pulse {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: tomato;
    color: #fff;
    line-height: 100px;
    font-size: 48px;
    text-align: center;
    position: relative;
}

.pulse:before, .pulse:after {
    content: "";
    position: absolute;
    top: -20px;
    right: -20px;
    bottom: -20px;
    left: -20px;
    border-radius: 50%;
    border: 1px solid tomato;
    animation: pulse 1.5s linear infinite;
}

.pulse:after {
    animation-delay: 0.5s;
}

@keyframes pulse {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    50% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1.5);
        opacity: 0;
    }
}
</style>
