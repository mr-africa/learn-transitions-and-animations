<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <h2 class="header">space travel</h2>
    </div>
</body>
<style type="text/css">
body {
    box-sizing: border-box;
    height: 100vh;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0d172e;
}

.header {
    text-transform: uppercase;
    font-size: 60px;
    letter-spacing: 4px;
    color: white;
    margin: 0;
    padding: 0;
    animation: text-floating 2s ease-in-out infinite;
    transform: translateY(-30%);
}

@keyframes text-floating {
    0% {
        transform: translateY(-30%);
    }

    50% {
        transform: translateY(30%);
    }
    100% {
        transform: translateY(-30%);
    }
}

.star {
    position: absolute;
    border-radius: 50%;
    background-color: white;
    animation: star-blinking linear infinite;
    box-shadow: 0px 0px 10px white,
        0px 0px 20px white,
        0px 0px 30px white,
        0px 0px 40px white;
}

@keyframes star-blinking {
    0% {
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
</style>
<script type="text/javascript">
const container = document.querySelector('.container')

for (let i = 0; i < 100; i = i + 1) {
    const star = document.createElement('i')
    star.classList.add('star')

    const size = `${Math.random() * 4}px`
    star.style.width = size
    star.style.height = size

    const x = Math.floor(Math.random() * window.innerWidth)
    const y = Math.floor(Math.random() * window.innerHeight)

    star.style.top = y + 'px'
    star.style.left = x + 'px'

    star.style.animationDuration = `${(Math.random() * 5) + 1}s`

    container.appendChild(star)
}
</script>
</html>
