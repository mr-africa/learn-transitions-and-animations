<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="loader">
        <span class="loader__item" style="--i: 1"></span>
        <span class="loader__item" style="--i: 2"></span>
        <span class="loader__item" style="--i: 3"></span>
        <span class="loader__item" style="--i: 4"></span>
        <span class="loader__item" style="--i: 5"></span>
        <span class="loader__item" style="--i: 6"></span>
        <span class="loader__item" style="--i: 7"></span>
        <span class="loader__item" style="--i: 8"></span>
        <span class="loader__item" style="--i: 9"></span>
        <span class="loader__item" style="--i: 10"></span>
        <span class="loader__item" style="--i: 11"></span>
        <span class="loader__item" style="--i: 12"></span>
        <span class="loader__item" style="--i: 13"></span>
        <span class="loader__item" style="--i: 14"></span>
        <span class="loader__item" style="--i: 15"></span>
        <span class="loader__item" style="--i: 16"></span>
        <span class="loader__item" style="--i: 17"></span>
        <span class="loader__item" style="--i: 18"></span>
        <span class="loader__item" style="--i: 19"></span>
        <span class="loader__item" style="--i: 20"></span>
    </div>
</body>
<style type="text/css">
body {
    background-color: #010f1f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.loader {
    position: relative;
    width: 120px;
    height: 120px;
}

.loader__item {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform: rotate(calc(20deg * var(--i)));
}

.loader__item:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #00c3ff;
    box-shadow: 0 0 10px #00c3ff,
                0 0 20px #00c3ff,
                0 0 40px #00c3ff,
                0 0 60px #00c3ff,
                0 0 80px #00c3ff,
                0 0 1000px #00c3ff;
    animation: preloader 2s linear infinite;
    animation-delay: calc(0.1s * var(--i));
}

@keyframes preloader {
    0% {
        transform: scale(1);
    }

    80% {
        transform: scale(0);
    }
    100% {
        transform: scale(0);
    }

}
</style>
</html>
