<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    text-decoration: none;
    font-size: 24px;
    letter-spacing: 2px;
    text-transform: uppercase;
    width: 200px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    color: white;
    position: relative;
    background-color: tomato;
    border-radius: 100px;
    transition: all 0.2s
}

a:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 100px;
    background-color: tomato;
    z-index: -1;
    transition: all 0.4s;
}


a:hover:before {
    transform: scaleX(1.5) scaleY(1.6);
    opacity: 0;
}

a:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px tomato;
}

a:active {
    transform: translateY(-3px);
    box-shadow: 0 5px 20px tomato;
}
</style>
</html>
