<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2 class="card-content__header">
                I'm fox
            </h2>
            <p class="card-content__text">The most amazing fox in the world</p>
        </div>
        <img src="./resources/fox.jpeg" class="card-image">
    </div>
</body>
<style type="text/css">
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    position: relative;
    width: 400px;
    height: 500px;
    overflow: hidden;
}

.card-image {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transition: 0.5s;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    object-fit: cover;
}

.card:hover .card-image {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 100% 0);
}

.card-content {
    text-align: center;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    color: white;
    background-color: black;
}
</style>
</html>
