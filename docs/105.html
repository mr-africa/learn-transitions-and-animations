<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="preloader">
        <div class="preloader__outer preloader__circle"></div>
        <div class="preloader__middle preloader__circle"></div>
        <div class="preloader__inner preloader__circle"></div>
        <div class="preloader__center"></div>
    </div>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    box-sizing: border-box;
}

.preloader {
    position: relative;
    width: 200px;
    height: 200px;
}
.preloader__circle {
    border-radius: 50%;
    position: absolute;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    animation: loading 1s linear infinite;
}
.preloader__outer {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border-left: 5px solid tomato;
    border-right: 5px solid tomato;

}
.preloader__middle {
    top: 30px;
    bottom: 30px;
    left: 30px;
    right: 30px;
    border-left: 5px solid green;
    border-right: 5px solid green;
    animation-direction: reverse;

}
.preloader__inner {
    top: 60px;
    bottom: 60px;
    left: 60px;
    right: 60px;
    border-left: 5px solid tomato;
    border-right: 5px solid tomato;

}
.preloader__center {
    top: 90px;
    bottom: 90px;
    left: 90px;
    right: 90px;
    border-radius: 50%;
    position: absolute;
    background-color: white;
}

@keyframes loading {
    0% {
        transform: rotate(0);
    }
    100% {
        transform: rotate(360deg);
    }
}
</style>
</html>
