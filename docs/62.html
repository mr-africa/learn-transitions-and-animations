<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card-image-box">
            <img class="card-image-box__image" src="./resources/cat.jpeg">
        </div>
        <div class="card__content">
            <h2 class="card__content-header">Cat</h2>
            <p class="card__content-text">mew-mew</p>
        </div>
    </div>
</body>
<style type="text/css">

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

.card {
    position: relative;
    background-color: white;
    padding: 20px 40px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 300px;
    height: 200px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
}

.card:before,
.card:after {
    content: "";
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    background-color: white;
    transition: 0.5s;
}

.card:hover:before {
    transform: rotate(20deg);
}

.card:hover:after {
    transform: rotate(10deg);
}

.card-image-box {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: absolute;
    z-index: 2;
    background-color: #777;
    transition: 0.5s;
    top: 10px;
    bottom: 10px;
    left: 10px;
    right: 10px;
}

.card:hover .card-image-box {
    bottom: 80px;
}

.card-image-box__image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card__content {
    transition: 0.5s;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    width: 100%;
    height: 100%;
}

.card__content-header {
    padding: 0;
    margin: 0;
}

.card__content-text {
    font-weight: 500;
    line-height: 30px;
    padding: 0;
    margin: 0;
}
</style>
</html>
