<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        <span>H</span>ello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    text-decoration: none;
    font-size: 24px;
    letter-spacing: 2px;
    text-transform: uppercase;
    width: 200px;
    height: 60px;
    text-align: center;
    line-height: 60px;
    transition: all 0.2s;
    border: 1px solid black;
    color: black;
    position: relative;
}

a:hover {
    color: white;
}

a:before {
    content: "";
    background-color: black;
    z-index: -1;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transition: all 0.8s;
    background-color: transparent;
}

a:hover:before {
    background-color: black;
    transform: rotate(15deg);
}

a span {
    color: transparent;
}

a span:before {
    content: "H";
    position: absolute;
    transition: all 0.2s;
    color: black;
}

a:hover span:before {
    transform: rotate(360deg) translate(-100%, -30%);
    color: white;
    font-size: 150%;
}
</style>
</html>
