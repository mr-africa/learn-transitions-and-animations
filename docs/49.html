<style type="text/css">


body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #333;
}
.menu {
    display: flex;
    gap: 1em;
    padding: 0;
    margin: 0;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.menu__item {
    position: relative;
    list-style: none;
    width: 100px;
    text-align: center;
}

.menu__item-link {
    text-decoration: none;
    color: white;
    display: block;
    padding: 5px 10px;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: 700;
    position: relative;
    overflow: hidden;
    height: 40px;
}

.menu__item-link-text {
    transition: all 0.5s;
    transition-delay: 0.5s;
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.menu__item-link:hover .menu__item-link-text {
    transform: translateY(-100%);
    transition-delay: 0;
}

.menu__item-link:before {
    content: "";
    position: absolute;
    display: block;
    right: 0;
    top: 0;
    background-color: #16A085;
    height: 100%;
    width: 0%;
    transform: translateX(0);
    transition: all 0.5s;
    transform-origin: bottom left;
}

.menu__item-link:hover:before {
    width: 100%;
    left: 0;
    transition-delay: 0.5s;
}
</style>
