<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="preloader">
        <span class="preloader-item preloader-item--1"></span>
        <span class="preloader-item preloader-item--2"></span>
        <span class="preloader-item preloader-item--3"></span>
        <span class="preloader-item preloader-item--4"></span>
        <span class="preloader-item preloader-item--5"></span>
        <span class="preloader-item preloader-item--6"></span>
    </div>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    box-sizing: border-box;
}

.preloader {
    height: 100px;
    display: flex;
    gap: 5px;
}

.preloader-item {
    height: 60px;
    width: 10px;
    background-color: white;
    animation: loading 0.7s ease-in-out infinite;
        transform: scaleY(0.1);
}

.preloader-item--1 {
    background-color: green;
    animation-delay: 0.2s;
}
.preloader-item--2 {
    background-color: cyan;
    animation-delay: 0.3s;
}
.preloader-item--3 {
    background-color: tomato;
    animation-delay: 0.4s;
}
.preloader-item--4 {
    background-color: red;
    animation-delay: 0.5s;
}
.preloader-item--5 {
    background-color: yellow;
    animation-delay: 0.6s;
}
.preloader-item--6 {
    background-color: orange;
    animation-delay: 0.7s;
}

@keyframes loading {
    0% {
        transform: scaleY(0.1);
    }
    35% {
        transform: scaleY(1);
    }
    60%, 100% {
        transform: scaleY(0.1);
    }
}
</style>
</html>
