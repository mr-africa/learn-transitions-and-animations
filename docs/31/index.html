<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    text-decoration: none;
    font-size: 24px;
    letter-spacing: 2px;
    text-transform: uppercase;
    width: 200px;
    height: 80px;
    line-height: 80px;
    text-align: center;
    color: #250e74;
    position: relative;
    border: 4px solid #250e74;
    transition: all 0.5s;
    overflow: hidden;
}

a:before, a:after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    transition: all 0.5s;
    border-top: 40px solid #250e74;
    border-bottom: 40px solid #250e74;
}

a:before {
    border-right: 40px solid transparent;
    transform: translateX(-100%);
}

a:after {
    border-left: 40px solid transparent;
    transform: translateX(100%);
}


a:hover:before, a:hover:after {
    transform: translateX(0);
}

a:hover {
    color: white;
}
</style>
</html>
