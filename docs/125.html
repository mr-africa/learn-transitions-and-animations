<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="container__item container__item--left"></div>
        <div class="container__item container__item--center"></div>
        <div class="container__item container__item--right"></div>
    </div>
</body>
<style type="text/css">
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-color: #2f2f2f;
}

.container {
    width: 800px;
    height: 400px;
    position: relative;
    transition: 0.5s;
}

.container__item {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: 0.5s;

    background-size: cover;
    background-position: center;
}

.container__item--left {
    background-image: url(resources/cat.jpeg);
    clip-path: polygon(0 0, 20% 0, 40% 100%, 0 100%);

}

.container__item--center {
    background-image: url(resources/manhattan-downtown-architecture-night-view.jpg);
    clip-path: polygon(20% 0, 80% 0, 50% 100%, 40% 100%);

}

.container__item--right {
    background-image: url(resources/fox.jpeg);
    clip-path: polygon(80% 0, 100% 0, 100% 100%, 50% 100%);
}

.container:hover .container__item {
    clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%);
}

.container .container__item:hover {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}
</style>
</html>
