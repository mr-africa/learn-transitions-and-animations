<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <button>
        Hello
    </button>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #000;
}

button {
    position: relative;
    font-size: 24px;
    background-color: tomato;
    color: #fff;
    text-transform: uppercase;
    width: 200px;
    height: 60px;
    text-align: center;
    letter-spacing: 2px;
}

button:before, button:after {
    content: '';
    position: absolute;
    width: 24px;
    height: 24px;
    transition: all 0.5s;
}

button:before {
    top: -15px;
    left: -15px;
    border-top: 2px solid tomato;
    border-left: 2px solid tomato;
}

button:after {
    bottom: -15px;
    right: -15px;
    border-bottom: 2px solid tomato;
    border-right: 2px solid tomato;
}

button:hover:before,
button:hover:after {
    width: 100%;
    height: 100%;
}

</style>
</html>
