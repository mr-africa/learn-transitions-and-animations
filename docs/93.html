<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <ul class="list">
        <li class="list-item">l</li>
        <li class="list-item">o</li>
        <li class="list-item">a</li>
        <li class="list-item">d</li>
        <li class="list-item">i</li>
        <li class="list-item">n</li>
        <li class="list-item">g</li>
    </ul>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.list {
    margin: 0;
    padding: 0;
    display: flex;
    text-transform: capitalize;
}

.list-item {
    list-style: none;
    font-size: 40;
    border-radius: 50%;
    letter-spacing: 20px;
    font-size: 50px;
    animation: loading 3s linear infinite;
}

.list-item:nth-child(2) {
    animation-delay: 0.4s;
}

.list-item:nth-child(3) {
    animation-delay: 0.6s;
}

.list-item:nth-child(4) {
    animation-delay: 0.8s;
}

.list-item:nth-child(5) {
    animation-delay: 1s;
}

.list-item:nth-child(6) {
    animation-delay: 1.2s;
}

.list-item:nth-child(7) {
    animation-delay: 1.4s;
}

@keyframes loading {
    0% {
        transform: translateX(-50px);
        color: blue;
        letter-spacing: 20px;
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    50% {
        letter-spacing: -20px;
        opacity: 1;
    }
    100% {
        transform: translateX(50px);
        color: red;
        letter-spacing: 20px;
        opacity: 0;
    }
}
</style>
</html>
