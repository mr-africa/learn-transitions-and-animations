<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <ul class="menu">
        <li class="menu__item">
            <a href="#" class="menu__item-link" data-name="home">
                home
            </a>
        </li>
        <li class="menu__item">
            <a href="#" class="menu__item-link" data-name="service">
                service
            </a>
        </li>
        <li class="menu__item">
            <a href="#" class="menu__item-link" data-name="about">
                about
            </a>
        </li>
    </ul>
</body>
<style type="text/css">


body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    background-color: #fff;
    box-sizing: border-box;
}
.menu {
    gap: 1em;
    padding: 0;
    margin: 0;
}

.menu__item {
    position: relative;
    list-style: none;
    text-align: center;
    overflow: hidden;
}

.menu__item-link {
    text-decoration: none;
    display: block;
    font-size: 42px;
    text-transform: uppercase;
    font-weight: 700;
    position: relative;
    transition: all 0.5s;
    color: #fff;
}

.menu__item:before {
    content: "";
    position: absolute;
    width: 100%;
    height: 1px;
    top: 50%;
    left: -100%;
    background-color: #222;
    transform: translateY(-50%);
    transition: 0.5s;
    z-index: 1;
}

.menu__item-link:before,
.menu__item-link:after {
    content: attr(data-name);
    color: #222;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    transition: 0.5s;
    transition-delay: 0.25s;
    box-sizing: border-box;
}

.menu__item-link:before {
    clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
}

.menu__item-link:after {
    clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
}

.menu__item:hover:before {
    left: 100%;
}

.menu__item:hover .menu__item-link:before {
    transform: translate(10px, -3px);
    color: tomato;
}

.menu__item:hover .menu__item-link:after {
    transform: translate(-10px, 3px);
    color: tomato;
}
</style>
</html>
