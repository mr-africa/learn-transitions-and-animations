<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <ul class="menu">
        <li class="menu__item">
            <a href="#"  class="menu__item-link">home</a>
        </li>
        <li class="menu__item">
            <a href="#"  class="menu__item-link">service</a>
        </li>
        <li class="menu__item">
            <a href="#"  class="menu__item-link">about</a>
        </li>
    </ul>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}
.menu {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    padding: 0;
    margin: 0;
}

.menu__item {
    list-style: none;
    width: 100px;
    text-align: center;
}

.menu__item-link {
    text-decoration: none;
    color: #272727;
    display: block;
    padding: 10px 15px;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: 700;
    position: relative;
    transition: all 0.5s;
}

.menu__item-link:before,
.menu__item-link:after {
    content: "";
    position: absolute;
    height: 5px;
    width: 55%;
    transition: all 0.5s;
    transform: scaleX(0);
    mix-blend-mode: multiply;
    opacity: 0.9;
}

.menu__item-link:before {
    background-color: #00bcd4;
    bottom: 0;
    left: 0;
    transform-origin: left;
}

.menu__item-link:after {
    background-color: #f0f;
    bottom: 1px;
    right: 0;
    z-index: -1;
    transform-origin: right;
}

.menu__item-link:hover:before {
    transform: scaleX(100%);
}

.menu__item-link:hover:after {
    transform: scaleX(100%);
}
</style>
</html>
