<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <h1>i love css<span class="animated-word"></span></h1>
</body>
<style type="text/css">
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: tomato;
}

.animated-word:before {
    content: '';
    text-transform: uppercase;
    color: blue;
    animation: switch-words 3s infinite;

}

@keyframes switch-words {
    0% {
        content: 'transitions';
    }
    50% {
        content: 'animations';
    }
    100% {
        content: 'transforms';
    }
}
</style>
</html>
