<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <a href="#">
        Hello
    </a>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}

a {
    border: 1px solid black;
    padding: 4em 8em;
    position: relative;
    text-decoration: none;
    font-size: 32px;
    color: black;
    transition: 1s;
}

a:before {
    content: '';
    background-color: darkgrey;
    width: 100%;
    height: 100%;
    transition: 1s;
    z-index: -1;
    transform: rotateX(90deg);
    position: absolute;
    left: 0;
    top: 0;
}

a:after {
    content: '';
    background-color: darkgrey;
    width: 100%;
    height: 100%;
    transition: 1s;
    z-index: -1;
    transform: rotateY(90deg);
    position: absolute;
    left: 0;
    top: 0;
}

a:hover:before {
    transform: rotateX(0deg);
}

a:hover:after {
    transform: rotateY(0deg);
}

a:hover {
    color: white;
}
</style>
</html>
