<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <img class="container__image" src="../resources/cat.jpeg">
        <div class="description">
            <h1 class="description__header">Amazing cat</h1>
            <p class="description__text">The most amazing cat in the world</p>
            <a class="description__button" href="#">Show more cats (no)...</a>
        </div>
    </div>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
}
.container {
    position: relative;
    width: 400px;
    height: 300px;
    transition: 0.5s;
    overflow: hidden;
}

.container:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 150%;
    height: 220%;
    transform: translate(500px, 400px) rotate(45deg);
    transition: all 0.25s;
    background-color: rgba(0, 0, 0, 0.4);
}

.container:hover:before {
    transform: translate(-120px, -120px) rotate(45deg);
}

.container__image {
    width: 100%;
    height: 100%;
}

.description {
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    text-transform: capitalize;
    letter-spacing: 2px;
}

.description__header {
    background: black;
    padding: 10px;
    transition: all 0.25s;
    transform: translate(100px, -100px);
}

.container:hover .description__header {
    transform: translate(0, 0);
    transition-delay: 0.4s;
}

.description__text {
    background: black;
    padding: 10px;
    transition: all 0.25s;
    transform: translate(-700px, 100px);
}

.container:hover .description__text {
    transform: translate(0, 0);
    transition-delay: 0.6s;
}

.description__button {
    background: black;
    padding: 20px;
    text-decoration: none;
    color: white;
    transition: all 0.25s;
    transform: translateY(100px);
}

.container:hover .description__button {
    transform: translateY(0);
    transition-delay: 0.8s;
}

</style>
</html>
