<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="cloud"></div>
        <div class="rain">
            <span class="rain__drop" style="--seconds: 12"></span>
            <span class="rain__drop" style="--seconds: 10"></span>
            <span class="rain__drop" style="--seconds: 16"></span>
            <span class="rain__drop" style="--seconds: 14"></span>
            <span class="rain__drop" style="--seconds: 15"></span>
            <span class="rain__drop" style="--seconds: 13"></span>
            <span class="rain__drop" style="--seconds: 17"></span>
            <span class="rain__drop" style="--seconds: 18"></span>
            <span class="rain__drop" style="--seconds: 19"></span>
            <span class="rain__drop" style="--seconds: 5"></span>
            <span class="rain__drop" style="--seconds: 11"></span>
            <span class="rain__drop" style="--seconds: 14"></span>
            <span class="rain__drop" style="--seconds: 13"></span>
            <span class="rain__drop" style="--seconds: 12"></span>
            <span class="rain__drop" style="--seconds: 18"></span>
            <span class="rain__drop" style="--seconds: 13"></span>
            <span class="rain__drop" style="--seconds: 20"></span>
            <span class="rain__drop" style="--seconds: 19"></span>
            <span class="rain__drop" style="--seconds: 10"></span>
            <span class="rain__drop" style="--seconds: 19"></span>
        </div>
    </div>
</body>
<style type="text/css">
body {
    background-color: #00e1ffaa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 600px;
    height: 500px;
    border-bottom: 2px solid #fff;
}

.cloud {
    position: relative;
    height: 100px;
    border-radius: 100px;
    width: 100%;
    background-color: #fff;
}

.cloud:before {
    content: "";
    background-color: #fff;
    position: absolute;
    top: -130px;
    left: 60px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    box-shadow: 220px 0 0 30px #fff;
}

.rain {
    position: relative;
    display: flex;
    top: -100px;
    height: 100%;
}

.rain__drop {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin: 0 10px;
    animation: rain 5s linear infinite;
    z-index: 1;
    background-color: #fff;
    transform-origin: bottom;
    animation-duration: calc(15s/ var(--seconds));
}

@keyframes rain {
    0% {
        transform: translateY(0) scale(1);
    }

    80% {
        transform: translateY(490px) scale(1);
    }
    100% {
        transform: translateY(490px) scale(0);
    }

}
</style>
</html>
