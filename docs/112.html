<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="glass">
        <div class="glass__inner">
            <div class="glass__liquid"></div>
        </div>
    </div>
    <div class="glass">
        <div class="glass__inner">
            <div class="glass__liquid glass__liquid--yellow"></div>
        </div>
    </div>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    background-color: black;
    gap: 40px;
}

.glass {
    width: 200px;
    height: 400px;
    border: 10px solid transparent;
    background-color: #222;
    position: relative;
    border-radius: 15%;
}


.glass__inner {
    overflow: hidden;
}
.glass__inner:before {
    content: "";
    position: absolute;
    border-radius: 50%;
    height: 40px;
    width: 175px;
    left: 50%;
    top: -30px;
    transform: translateX(-50%);
    background-color: #222;
    border: 10px solid #444;
    box-shadow: 0 25px 0 #222;
}

.glass__inner:after {
    content: "";
    position: absolute;
    width: 50px;
    height: 200px;
    top: 30%;
    left: 10%;
    background-color: #fff;
    opacity: 0.4;
}

.glass__liquid {
    position: absolute;
    top: 50px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    background-color: cyan;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    animation: liquid_moving 3s linear infinite;
}

.glass__liquid--yellow {
    background-color: yellow;
    animation-delay: 1.5s;
}

@keyframes liquid_moving {
    0%, 20% {
        top: 50px;
    }

    50%, 70% {
        top: 100%;
    }

    100% {
        top: 50px;
    }
}
</style>
</html>
