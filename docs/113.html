<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <div class="loader">
        <span class="loader__circle loader__circle--1"></span>
        <span class="loader__circle loader__circle--2"></span>
        <span class="loader__circle loader__circle--3"></span>
        Loading...
    </div>
</body>
<style type="text/css">
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    background-color: black;
}

.loader {
    color: white;
    position: relative;
    font-size: 38px;
}

.loader__circle {
    position: absolute;
    border: 1px solid white;
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: loading 5s linear infinite;
}

.loader__circle--1 {
    border-radius: 56% 44% 70% 30% / 60% 30% 70% 40%;
}

.loader__circle--2 {
    border-radius: 21% 79% 70% 30% / 89% 75% 25% 11%;
    animation-direction: reverse;
}

.loader__circle--3 {
    border-radius: 10% 90% 18% 82% / 39% 39% 61% 61%;
    animation-duration: 3s;
}

@keyframes loading {
    0% {
        transform: translate(-50%, -50%) rotate(0);
    }

    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}
</style>
</html>
